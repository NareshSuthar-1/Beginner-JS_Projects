<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>To do List</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <a href="./index.html" class="navbar-brand">Quick Note</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success " type="submit">Search</button>
        </form>
    </nav>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Alert ! </strong> Title or Description field are empty.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container form-container">
        <form class="form">
            <div class="form-group">
                <input type="text" class="form-control" id="Title" placeholder="Title" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="Description" placeholder="Description..." required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary d-flex" id="Add-Note-BTN">Add Note</button>
            </div>
        </form>

    </div>
    <div class="container">
        <div class="row">


        </div>

    </div>

    <footer class="bg-dark">
        <div class="footer">
            Quick Note Created By @ <a href="https://github.com/NareshSuthar-1/Beginner-JS_Projects">Naresh Github
                Account</a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>

</html>
